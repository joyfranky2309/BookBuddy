<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Book - BookBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">BookBuddy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addbook">Add Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/viewbooks">View Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/issuebooks">Issue Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addstudent">Add Student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/viewstudents">View Students</a>
              </li>
            <li class="nav-item">
                <li class="nav-item">
    <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'logout' %}';">Log Out</button>
</li>
            </li>
            </ul>
            <!-- Example logout link in your navbar -->

          </div>
        </div>
      </nav>
  
    <div class="container mt-5">
      <div class="jumbotron bg-light p-5">
        <h1 class="display-4">Issue Book</h1>
        <p class="lead">Select a book and a student to issue the book to.</p>
        <hr class="my-4">
      </div>

      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">Issue Book</h5>
          <form method="POST" action="{% url 'issuebooks' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="title" class="form-label">Select Book</label>
              <select class="form-select" id="title" name="title" required>
                <option value="">Choose...</option>
                {% for book in books %}
                  <option value="{{ book.title }}">{{ book.title }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="roll_number" class="form-label">Student Roll Number</label>
              <select class="form-select" id="roll_number" name="roll_number" required>
                <option value="">Choose...</option>
                {% for student in students %}
                  <option value="{{ student.roll_number }}">{{ student.roll_number }} - {{ student.name }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Issue Book</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
