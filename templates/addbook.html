<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Book - BookBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">BookBuddy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addbook">Add Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/viewbooks">View Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/issuebooks">Issue Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addstudent">Add Student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/viewstudents">View Students</a>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'logout' %}';">Log Out</button>
            </li>
            </ul>

          </div>
        </div>
      </nav>
  

    <div class="container mt-5">
      <div class="jumbotron bg-light p-5">
        <h1 class="display-4">Add a New Book</h1>
        <p class="lead">Use the form below to add a new book to the library inventory.</p>
        <hr class="my-4">
      </div>

      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">Book Details</h5>
          <form action="/uploadstatus" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="bookAuthor" class="form-label">Author</label>
              <input type="text" class="form-control" id="bookAuthor" placeholder="Enter author name" name="author" required>
            </div>
            <div class="mb-3">
              <label for="bookISBN" class="form-label">ISBN</label>
              <input type="text" class="form-control" id="bookISBN" placeholder="Enter ISBN number"name="ISBN" required>
            </div>
            <div class="mb-3">
              <label for="bookPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="bookPrice" placeholder="Enter price" name="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
